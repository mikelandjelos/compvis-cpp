name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'helloworld/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake pkg-config \
            libopencv-dev libfmt-dev

      - name: Configure
        run: cmake -S helloworld -B helloworld/.build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build helloworld/.build -j

      - name: Smoke test (edges)
        run: |
          helloworld/.build/HelloWorld --example edges --args helloworld/assets/lena_img.png --t1 50 --t2 150 --blur 3
          test -f output_edges.png && echo "created output_edges.png"

      - name: Upload artifact (result image)
        uses: actions/upload-artifact@v4
        with:
          name: edges-output
          path: output_edges.png
          if-no-files-found: ignore

