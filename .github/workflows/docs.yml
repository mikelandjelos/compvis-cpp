name: Docs

on:
  push:
    branches: [ main, master ]
    paths:
      - 'helloworld/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz plantuml default-jre \
            build-essential cmake pkg-config libopencv-dev libfmt-dev

      - name: Configure
        run: cmake -S helloworld -B helloworld/.build -DCMAKE_BUILD_TYPE=Release

      - name: Build docs
        run: cmake --build helloworld/.build --target docs -j

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: helloworld/.build/docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

